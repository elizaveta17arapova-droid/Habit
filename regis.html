<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер привычек - Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Трекер привычек</h1>

        <!-- Форма регистрации -->
        <section id="register-section">
            <h2>Регистрация</h2>
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Пароль">
            <button id="register-btn">Зарегистрироваться</button>
        </section>

        <!-- Форма входа -->
        <section id="login-section">
            <h2>Вход</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Пароль">
            <button id="login-btn">Войти</button>
            <button id="reset-btn">Сбросить пароль</button>
        </section>

        <!-- Соц. вход (имитация) -->
        <section id="social-login">
            <h3>Войти через соц. сети</h3>
            <button id="google-login">Google</button>
            <button id="apple-login">Apple</button>
        </section>
    </main>

    <script src="auth.js"></script>
</body>
</html>
