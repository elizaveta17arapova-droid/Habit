<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер привычек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Трекер привычек</h1>
    </header>

    <main>
        <section id="add-habit">
            <input type="text" id="habit-name" placeholder="Название привычки">
            <button id="add-btn">Добавить привычку</button>
        </section>

        <section id="habit-list">
            <ul id="habits"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
