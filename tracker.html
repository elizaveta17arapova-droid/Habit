<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Трекер привычек</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Трекер привычек</h1>

    <main>

        <section id="habit-list">
            <ul id="habits"></ul>
        </section>
    </main>

    <script src="tracker.js"></script>
</body>

</html>
