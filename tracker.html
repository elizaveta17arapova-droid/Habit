<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трекер привычек</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Трекер привычек</h1>
    <div id="profile">
      <img id="profile-img" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Аватар">
      <span id="user-email"></span>
      <span id="current-date"></span>
      <button id="profile-menu-btn">☰ Профиль</button>

      <!-- Выпадающее меню -->
      <div id="profile-menu" class="profile-menu" style="display:none;">
        <h3>Профиль</h3>
        <img id="menu-avatar" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Аватар">
        <input type="file" id="avatar-input" accept="image/*" style="display:none;">
        <button id="change-avatar-btn">Сменить аватар</button>
        <p>Email: <span id="menu-email"></span></p>
        <button id="logout-btn">Выйти</button>
      </div>
    </div>
  </header>

  <div class="app-container">
    <main>
      <!-- Сегодняшние привычки -->
      <section id="today-habits">
        <h2>Привычки выбранной даты</h2>
        <div id="filter-bar">
          <button class="filter-btn active" data-filter="active">Активные</button>
          <button class="filter-btn" data-filter="archived">Архив</button>
          <button class="filter-btn" data-filter="all">Все</button>
        </div>
        <ul id="habits"></ul>
      </section>

      <!-- Добавление привычек -->
      <section id="add-habit">
        <input type="text" id="habit-name" placeholder="Новая привычка">
        <input type="date" id="habit-date">
        <button id="add-btn">Добавить</button>
      </section>

      <!-- Статистика -->
      <section id="stats">
        <h2>Статистика</h2>
        <p>Процент выполнения: <span id="completion">0%</span></p>
        <p>Streak текущей привычки: <span id="streak">0</span> дней</p>
      </section>

      <!-- Календарь -->
      <section id="calendar">
        <h3>Календарь</h3>
        <ul id="calendar-list"></ul>
      </section>

      <!-- Архив -->
      <section id="archive">
        <h2>Архив привычек</h2>
        <ul id="archived-habits"></ul>
      </section>
    </main>
  </div>

  <script src="tracker.js"></script>
</body>

</html>
